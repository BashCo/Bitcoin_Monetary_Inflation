<!DOCTYPE html>

<!--javascript counter based on https://codepen.io/SitePoint/pen/MwNPVq-->

<html>
<head>
  <meta charset="UTF-8">
  <title>2x Countdown</title>
  
  
      <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="Countdown to proposed 2x hard fork attempt.">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="2x Countdown"/>
    <meta name="twitter:description" content="Countdown to proposed 2x hard fork attempt."/>
    <meta name="twitter:image" content="https://bashco.github.io/2x_Countdown/preview.png"/>
</head>

<body>
  <h1>2x Countdown</h1>
<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
  
<div id="infodiv">
  <div id="endday" class="endday">estimating...</div>
  <div class="info" align="center">This is a rough estimate based on the current block height, proposed block height <br>to attempt a hard fork, and an average block time of ten minutes per block.</div>
  <div id="blockinfo" class="info"></div>


</div>


    <script  src="js/index.js"></script>

</body>
</html>
